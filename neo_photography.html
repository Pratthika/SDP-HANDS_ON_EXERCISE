<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography images</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>

    <div class="container">
        <h1 id="titleName"> NEO PHOTOGRAPHY</h1>
        <h2 id="titleDescription">Beautiful Commercial Photography</h2>
        <a onclick="myFunction()" id="viewWork">View Work</a>
    </div>
    <div id="images">
    <div class="image">
        <img src="https://i.natgeofe.com/n/2a832501-483e-422f-985c-0e93757b7d84/6_square.jpg" alt="pic1" id="backGroundImage" >
    </div>
    <div class="image">
        <h3 id="ourWork"> Our Work</h3>
        <img src="https://capturelandscapes.com/wp-content/uploads/2020/11/Fundamentals-of-landscape-photography-gallery-2.jpg" alt="pic2" id="firstImage" >
    </div>
    <div class="image">
        <img src="https://www.peerspace.com/resources/wp-content/uploads/best-cleveland-food-photographers.jpg" alt="pic3" id="secondImage"><p id="firstImageName"> Food Photography </p>
        
    </div>
    <div class="image">
        <img src="https://store.dji.com/guides/wp-content/uploads/2019/04/68cacd73-8dc9-43fb-bb22-be6fd2f3ea18.jpg" alt="pic4" id="thirdImage">
        <p id="secondImageName">Aerial Photography</p>
    </div>
    <div class="image">
        <img src="https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2021/09/Abstract-Photography-Feature01.jpg" alt="pic5" id="fourthImage">
        <p id="thirdImageName">Abstract Photography</p>
    </div>
</div>
</div>

</body>
<script>
    function myFunction(){
        var x = document.getElementById("images");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</html>
